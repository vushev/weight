<div class="container">
    <!-- Търсене на потребители -->
    <div id="usersContainer" style="display: none;">
        <h2>Потребители</h2>
        <div class="search-container">
            <input type="text" id="userSearch" placeholder="Търси потребители..." onkeyup="searchUsers(event)">
        </div>
        <div id="usersList"></div>
    </div>

    <!-- Приятели -->
    <div id="friendsContainer" style="display: none;">
        <h2>Приятели</h2>
        <div class="search-container">
            <input type="text" id="friendSearch" placeholder="Търси приятели..." onkeyup="searchFriends(event)">
        </div>
        <div id="friendsList"></div>
    </div>

    <!-- Предизвикателства -->
    <div id="challengesContainer" style="display: none;">
        <h2>Предизвикателства</h2>
        <div id="challengesList"></div>
    </div>
</div>
